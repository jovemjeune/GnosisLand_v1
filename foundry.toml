[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
via_ir = true

[profile.ci]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
# Allow build to continue even if contracts exceed size limits (for CI)
# Note: TreasuryContract exceeds EIP-170 limit (29,504 bytes > 24,576 bytes)
# This is a known limitation that will be addressed before mainnet deployment
